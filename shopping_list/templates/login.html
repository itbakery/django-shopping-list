{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>

  <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 my-box">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
      <li><a href="#signup" data-toggle="tab">Sign Up</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

      <div class="tab-pane active" id="login">
        <div class="well">
          <form action="/auth/" method="post">{% csrf_token %}
            <div class="form-group">
              <!-- <label for="username">Username</label> -->
              <input type="text" class="form-control" name="username" id="username" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <!-- <label for="password">Password</label> -->
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-default">
              Login &nbsp;<i class="fa fa-sign-in fa-lg"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="tab-pane" id="signup">
        <div class="well">
          <form action="/signup/" method="post" role="form">{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="username" id="signup_username" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="signup_email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="password" id="signup_password" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-default">
              Sign Up &nbsp;<i class="fa fa-thumbs-up fa-lg"></i>
            </button>
          </form>
        </div>
      </div>

    </div><!-- End tab pages -->

  </div>

  <div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
</div>


{% endblock %}

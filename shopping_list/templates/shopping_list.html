{% extends 'base.html' %}

{% block content %}

  <div class="row">

    <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4"></div>
    <div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 well">
      <ol id="item_list">
        {% for list_item in list_items %}
        <li>{{list_item|capfirst}}</li>
        {% endfor %}
        <li>
          <form action="/add_item/" method="post" id="add_item_form" role="form">{% csrf_token %}
            <input type="text" name="newitem" value="" id="newitem"/>
            <input type="submit" value="Add Item" /> 
          </form>
        </li>
      </ol>
    </div>
    <div class="col-xs-1 col-sm-3 col-md-4 col-lg-4"></div>
  </div>

{% endblock %}

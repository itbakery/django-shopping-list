<DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>{%block title %} Shopping List {% endblock %}</title>
      <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
      <!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"> -->
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
      <link href="{% static 'shopping_list.css' %}" rel="stylesheet" media="screen">
  </head>
  <body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Shopping List</a>

    </div>
      {% if authenticated %}
      <a href="/logout/" type="button" class="btn second-button btn-default navbar-btn pull-right">
        Logout <span class="glyphicon glyphicon-log-out"></span>
      </a>    
      {% endif %}

  </div>
</div>


    <div class="container" id="content">
      {% block content %}{% endblock %}
    </div>

      <script src="{% static 'jquery/jquery-1.10.2.min.js' %}"></script>
      <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
